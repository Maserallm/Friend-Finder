<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="jumbotron uppercase">
      <h1 class="text-center">Friend Finder</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h2>Choose your friends with these survey questions</h2>
          <p class="lead">
            Take this survey to see who your next best friend can be! Enter your
            name and a photo of yourself in order to get started.
          </p>
        </div>
        <hr />
        <hr />

        <h4 class="col-12 mb-2">Name (Required)</h4>
        <input type="text" id="name" class="form-control mb-2" required />

        <h4 class="col-12 mt-2">Link to Photo (Required)</h4>
        <input type="text" id="photo" class="form-control" required />

        <div class="questions"></div>
      </div>
    </div>

    <script>
      let surveyQuestions = [""];
    </script>
  </body>
</html>
